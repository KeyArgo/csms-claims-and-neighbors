<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSMS Claims and Neighbors</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
      color: #333;
    }
    .header {
      width: 100%;
      text-align: center;
      padding: 20px;
      background-color: #2c3e50;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .map-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      padding: 20px;
      position: relative;
    }
    iframe {
      width: 960px; /* 800px + 20% */
      height: 660px; /* 550px + 20% */
      border: none;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .legend {
      width: 200px;
      margin-bottom: 20px;
      text-align: left;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .legend h3 {
      margin-top: 0;
    }
    .legend ul {
      list-style: none;
      padding-left: 0;
    }
    .legend li {
      margin-bottom: 5px;
    }
    .legend .color-box {
      width: 20px;
      height: 20px;
      display: inline-block;
      margin-right: 10px;
    }
    .color-green {
      background-color: #00ff00; /* Adjust the color to match your map */
    }
    .buttons {
      text-align: center;
      margin: 20px 0;
    }
    .buttons a {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .buttons a:hover {
      background-color: #3498db;
    }
    .footer {
      width: 100%;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .footer a {
      color: #3498db;
      text-decoration: none;
      margin-left: 5px;
    }
  </style>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-CC1B9CQ691"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-CC1B9CQ691');
  </script>
</head>
<body>
  <div class="header">
    <h1>CSMS Claims and Neighbors</h1>
  </div>
  <div class="map-container">
    <iframe src="https://www.google.com/maps/d/embed?mid=1CH09O8Gp7sQ6H2GdybFvRdLB-1vElVc&ehbc=2E312F"></iframe>
    <iframe src="https://www.gaiagps.com/public/VVXcZPvEfvAbvRWi5F0DQPNT/?embed=True"></iframe>
    <div class="legend">
      <h3>Legend</h3>
      <ul>
        <li><span class="color-box color-green"></span>CSMS Claims</li>
      </ul>
    </div>
  </div>
  <div class="buttons">
    <a href="https://rebrand.ly/csmsgoogle" target="_blank" class="button">View on Google Maps</a>
    <a href="https://rebrand.ly/csmsgaia" target="_blank" class="button">View on Gaia GPS</a>
  </div>
  <div class="footer">
    <p>&copy; 2024 Inovin LLC. All rights reserved.</p>
    <p><a href="terms.html">Terms and Conditions</a></p>
  </div>
</body>
</html>
