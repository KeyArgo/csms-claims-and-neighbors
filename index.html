<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    .map-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    iframe {
      flex: 1;
      border: none;
    }
    .buttons {
      width: 100%;
      text-align: center;
      margin: 20px 0;
    }
    .buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-CC1B9CQ691"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-CC1B9CQ691');
  </script>
</head>
<body>
  <div class="map-container">
    <iframe src="https://www.google.com/maps/d/u/0/viewer?mid=1CH09O8Gp7sQ6H2GdybFvRdLB-1vElVc&ll=39.03381791219907,-105.30355677514648&z=15"></iframe>
    <iframe src="https://www.gaiagps.com/public/VVXcZPvEfvAbvRWi5F0DQPNT/?embed=True" style="border:none; overflow-y: hidden; background-color:white;"></iframe>
  </div>
  <div class="buttons">
    <button onclick="window.location.href='https://rebrand.ly/csmsgoogle'">View on Google Maps</button>
    <button onclick="window.location.href='https://rebrand.ly/csmsgaia'">View on Gaia GPS</button>
  </div>
</body>
</html>
