    }

      width: 100%;
      display: flex;
      flex-direction: column; /* Change to column for vertical stacking */

    iframe {

      border: none;
      height: 50%; /* Adjust as necessary to fit within the viewport */

      width: 100%;
      text-align: center;
      margin: 20px 0;

      margin: 0 10px;

    iframe[src^='https://app.netlify.com'] {
